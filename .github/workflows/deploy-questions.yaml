name: deploy-questions

on:
  push:
    branches:
      - main
    paths:
      - 'questions/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd questions && docker build -t tghtgh123123/questions .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push tghtgh123123/questions
      - uses: digitalocean/action-doctl@v2
        with:
          tokens: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save remember-cli-cluster
      - run: kubectl rollout restart deployment questions-depl
